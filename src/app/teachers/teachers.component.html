<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Enter teacher name">
  <div class="input-group-append">
    <button class="btn btn-primary">Add Teacher</button>
  </div>
</div>
<div style="overflow: auto; height: 400px; margin-top: 50px">
  <ul class="list-group">
    <li *ngFor="let teacher of teachers" class="list-group-item">{{teacher.name}}</li>
  </ul>
</div>
